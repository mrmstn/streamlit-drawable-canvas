name: Upload Python Package and Publish GitHub Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of Release (preview or real)'
        required: true
        default: 'preview'
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
      - name: Build streamlit-drawable-canvas JS
        run: |
          npm ci
          npm run build
        working-directory: streamlit_drawable_canvas/frontend
        env:
          NODE_OPTIONS: --openssl-legacy-provider
      - name: Generate nightly build version
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'preview'
        run: echo "NIGHTLY_VERSION=0.0.0.dev$(date +%Y%m%d)" >> $GITHUB_ENV
      - name: Set version for real release
        if: github.event_name == 'release'
        run: echo "NIGHTLY_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
      - name: Build package
        run: |
          python -m build --sdist --wheel --outdir dist/
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ env.NIGHTLY_VERSION }}
      - name: Create GitHub Release
        #if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Release of version ${{ env.NIGHTLY_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
