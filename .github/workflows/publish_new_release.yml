name: Build and Release Python Package

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of Release (preview or real)'
        required: true
        type: choice
        options:
        - Release
        - Preview
        default: 'Preview'
  release:
    types: [created]

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
      - name: Build streamlit-drawable-canvas JS
        run: |
          npm ci
          npm run build
        working-directory: streamlit_drawable_canvas/frontend
        env:
          NODE_OPTIONS: --openssl-legacy-provider
      - name: Generate nightly build version
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'Preview'
        run: echo "NIGHTLY_VERSION=0.0.0.dev$(date +%Y%m%d)" >> $GITHUB_ENV
      - name: Set version for real release
        if: github.event_name == 'release' || github.event.inputs.release_type == 'Release'
        run: echo "NIGHTLY_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
      - name: Build package
        run: |
          pipenv run python -m build --sdist --wheel --outdir dist/
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ env.NIGHTLY_VERSION }}
      - name: Upload Python package artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-package
          path: dist/*
